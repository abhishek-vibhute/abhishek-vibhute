<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./styles/styel.css">
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="./worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <!-- Profile Pic, (Id:- image)
           Name, (Id:- name)
           Email, (Id:- email)
           country, (Id: country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
          <input type="text" id="image" placeholder="profile pic">
           <input type="text"  id="name" placeholder="name">
           <input type="email"  id="email" placeholder="email">
           <select  id="country">
            <option value="India" id="">India</option>
            <option value="China" id="">China</option>
            <option value="Newzeland" id="">Newzeland</option>
            <option value="USA" id="">USA</option>
            <option value="UK" id="">UK</option>
           </select>

           <button id="submit">submit</button>
    </div>
  </body>
</html>
