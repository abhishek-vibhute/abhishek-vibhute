<script>

    // class

    // create a class stack

    class stack {
        #s;
        constructor() {
            this.#s = [];
            this.length = 0;
        }

        get value() {
            return this.#s;
        }

        push(value) {
            this.#s.push(value);
            // this[this.length] = value;
            this.length++;
        }

        pop() {
            this.#s.pop();
            // delete this[this.length - 1]
            this.length--;
        }
    }

    let s1 = new stack();
    s1.push(1);
    s1.push(2);
    console.log(s1);

    s1.pop();
    console.log(s1);

</script>
