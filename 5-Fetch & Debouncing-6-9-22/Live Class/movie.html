<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="query" oninput="debounce(search,1000)" placeholder="Movie Name">
</body>

</html>

<script>

    // let omdb_api = `http://www.omdbapi.com/?i=tt3896198&apikey=f6ac20ed`;


    let search = async () => {
        let query = document.getElementById('query').value;
        let res = await fetch(`http://www.omdbapi.com/?s=${query}&apikey=f6ac20ed`)
        res = await res.json();

        console.log(res);
    }

    let id;
    let debounce = (func, delay) => {
        if (id) {
            clearTimeout(id);
        }
        id = setTimeout(() => {
            func();
        }, delay)
    }

</script>
