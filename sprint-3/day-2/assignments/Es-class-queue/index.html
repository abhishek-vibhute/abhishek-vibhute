<script>
    class Queue {
  constructor() {
    this.items = [];
    this.headIndex = 0;
    this.tailIndex = 0;
  }
  // adding enque method
  enqueue(item) {
    this.items[this.tailIndex] = item;
    this.tailIndex++;
  }
   // adding dequeue method
  dequeue() {
    const item = this.items[this.headIndex];
    delete this.items[this.headIndex];
    this.headIndex++;
    return item;
  }
  // adding method to know the peek element
  peek() {
    return this.items[this.headIndex];
  }
  // adding method to know the length of queue
  get length() {
    return this.tailIndex - this.headIndex;
  }
}
const queue = new Queue();
queue.enqueue(7);
queue.enqueue(2);
queue.enqueue(6);
console.log(queue)
queue.enqueue(4);
queue.dequeue(); 
queue.peek();   
    
console.log(queue.length)
</script>
